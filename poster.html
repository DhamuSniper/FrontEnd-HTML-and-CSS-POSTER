<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="poster.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">    
</head>
<body>     
    <section class="ert">
        <div id="first-border">
            <div id="page-wrap">        
                <div class="badge">                    
                    <span class="char1">E</span>
                    <span class="char2">M</span>
                    <span class="char3">E</span>
                    <span class="char4">R</span>
                    <span class="char5">G</span>
                    <span class="char6">E</span>
                    <span class="char7">N</span>
                    <span class="char8">C</span>
                    <span class="char9">Y</span>
                    <span class="char10"></span>
                    <span class="char11">R</span>
                    <span class="char12">E</span>
                    <span class="char13">S</span>
                    <span class="char14">P</span>
                    <span class="char15">O</span>
                    <span class="char16">N</span>
                    <span class="char17">S</span>
                    <span class="char18">E</span>
                    <span class="char19"></span>
                    <span class="char20">T</span>
                    <span class="char21">E</span>
                    <span class="char22">A</span>
                    <span class="char23">M</span>
                </div>                
            </div>        
            <div id="innerborder">
                <i id="users" class="fas fa-users"></i>
               
            </div>
            <h1 id="caption">ERT</h1>
            <div class="wrench">
                    <i id="wrench1"class="fas fa-wrench"></i>
                    <i id="wrench2"class="fas fa-wrench"></i>
            </div>
        </div>
        <div class="rectangle">
            <div class="lifesaver">
                <h2>LIFE</h2><br>
                <h1>SAVER</h1>
            </div>    
        </div>
        <div class="arrow-down"></div>
    </section>   
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>        
<script src="poster.js" type="text/javascript"></script>
</html>
